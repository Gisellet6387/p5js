<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
          <script>
        function setup() {
  createCanvas(800, 800);
}

function draw() {
  background(220);
  //right ear
  fill('black')
  ellipse(400,150,110,100)
  //left ear
  ellipse(200,150,110,100)
  //head
  fill('white')
  ellipse(300,250,300,250)
  //outside L
  fill('black')
  ellipse(240,230,100,100)
  //outside R
  ellipse(360,230,100,100)
  //out eye L
  fill('white')
  ellipse(250,230,50,60)
  //out eye R
  ellipse(350,230,50,60)
  //left eye
  fill('black')
  ellipse(250,230,30,30)
  //right eye
  fill('black')
  ellipse(350,230,30,30)
  //pupil L
  fill('white')
  ellipse(255,225,15,15)
  //pupil R
  ellipse(355,225,15,15)
  //nose
  fill('black')
  rect(276, 260, 45, 40, 70);
  //smile
  noFill()
  curve(450, 220, 350, 320, 250, 320, 100, 200);
  //text
  fill('purple')
  textSize(90)
  text("hello! Im bamboo",10,500)
  //mouth
  strokeWeight(3.0);
  line(300, 300,300, 333);
  
}

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/gisellet6387/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
