<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      var s;
function setup() {
  createCanvas(450, 450);
  background(220);
  
  s = 30
}
function draw() {
  strokeWeight(0)
  fill("red")
  rect(50,50,50,50)
  fill("green")
  rect(50,350,50,50)
  fill("yellow")
  rect(350,50,50,50)
  fill("black")
  rect(350,350,50,50)
  // options 
}
  
function keyPressed() {
    if (key === 'b'){
      background(220); 
      //clear
    }
    if (key === 'c') {
      stroke(random(5,200),random(5,200),random(5,200)) 
     //random colors
    }
    
    
  }
function mouseClicked (){
  rect(50,50,50,50)
  rect(50,350,50,50)
  rect(350,50,50,50)
  rect(350,350,50,50)
  
  if (mouseX > 50 && mouseX < 100 && mouseY > 50 && mouseY < 100){
    stroke("red") 
  }
  
  
  if (mouseX > 50 && mouseX < 100 && mouseY > 350 && mouseY < 400){
    stroke("green") 
    }
  if (mouseX > 350 && mouseX < 400 && mouseY > 50 && mouseY < 100){
    stroke("yellow")
  }
 if (mouseX > 350 && mouseX < 400 && mouseY > 350 && mouseY < 100){
    stroke("black")
  }
    
}
  
function mouseDragged() {
   strokeWeight(s)
  line(mouseX ,mouseY ,mouseX,mouseY) 
  //draw
  }

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/gisellet6387/p5js/blob/master/conditionals.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
